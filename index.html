<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="main-nav"> 
        <h3>Foods</h3>
        <div class="toggle" onclick="toggleMenu()"></div>
        <lu class="navigation">
            <li><a id="home" href="#home-section">Home</a></li>
            <li><a href="#about-us-section">About</a></li>
            <li><a href="#menu-section">Menu</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </lu>
    </header>
    <section id="home-section" class="home-view">
        <div class="home-content">
            <h2>Full Website</h2>
            <p>Foods the<br>Most precious thing</p>
            <a href="#">Today's Menu</a>
        </div>
        <picture class="home-image">
            <img src="storage/img/home.png" alt="home-image">
        </picture>
    </section>
    <script>
        

        function toggleMenu(){
            var menuToggle = document.querySelector('.toggle');
            var navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
</script>
</body>
</html>
